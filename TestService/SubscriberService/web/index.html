<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-wrap">
        <div class="search">
           <input class="searchInput" placeholder="Type uuid">
           <button onclick="onClick()" class="searchButton">
            Search
           </button>
           <button onclick="onClickRandom()" class="randomButton">
            Get random
           </button>
        </div>
        <div class="imgbox">
            <img class="imgfit" src="404.jpg" alt="Order not found">
        </div>
        <div class="tablebox">
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>OrderUID</td>
                    <td id="order_uid"></td>
                  </tr>
                  <tr>
                    <td>Entry</td>
                    <td id="entry"></td>
                  </tr>
                  <tr>
                    <td>TotalPrice</td>
                    <td id="total_price"></td>
                  </tr>
                  <tr>
                    <td>CustomerID</td>
                    <td id="customer_id"></td>
                  </tr>
                  <tr>
                    <td>TrackNumber</td>
                    <td id="track_number"></td>
                  </tr>
                  <tr>
                    <td>DeliveryService</td>
                    <td id="delivery_service"></td>
                  </tr>
                </tbody>
              </table>
        </div>
     </div>
<script src="script.js"></script>
</body>
